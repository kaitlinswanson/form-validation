<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validation</title>
</head>
<body>
    <div id="errorSpace"></div>
    <form id="form"> 
        <p>Please enter your information. Password must be more than 6 characters long.</p>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
        </div>
        <div>
            <label for="country">Country</label>
            <input id="country" name="country" type="text" required minlength="4">
        </div>
        <div>
            <label for="zipCode">Zip Code</label>
            <input id="zipCode" name="zipCode" type="number" required minlength="5" maxlength="5">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>
        </div>
        <div>
            <label for="confirmPw">Password</label>
            <input id="confirmPw" name="confirmPw" type="password" required>
        </div>
        <button id="submit">Submit</button>
</form>

</body>
<script src="script.js"></script>
</html>
